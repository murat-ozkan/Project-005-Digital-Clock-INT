<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>World Time Tracker</title>
  </head>
  <body>
    <header class="container box text-center">
      <h1 class="pt-4 text-light">World Time Tracker</h1>
      <div class="row justify-content-center pt-3">
        <form class="form input-group mb-3 w-50">
          <input
            type="text"
            id="search-input"
            class="form-control"
            placeholder="Search city"
            aria-label="Search city"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-secondary"
            type="submit"
            id="button-addon2"
          >
            Search
          </button>
        </form>
      </div>
      <div class="cardContainer row justify-content-around gap-3 p-3">
        <div class="cards col-4 bg-light rounded-5 p-4 shadow-lg">
          <h2 class="h5 pt-1 text-warning">
            YOUR LOCAL TIME<span class="h1"></span>
          </h2>
          <hr />
          <h2 id="localClock" class="h3 pt-1 text-secondary-emphasis">
            <br />
          </h2>
          <hr />
          <h2 id="localDay" class="h5 pt-1 text-warning"></h2>
        </div>
      </div>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
